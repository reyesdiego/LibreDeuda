<div class="container-fluid">

    <div class="row col-lg-12 page-header">
        <h1 id="forms"> Registro</h1>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <div class="well">
                <form ng-submit="send()" class="form-horizontal">
                    <fieldset>
                        <div class="form-group col-lg-12">
                            <label for="inputEntity" class="col-lg-3 control-label"> Entidad</label>
                            <div class="col-lg-8">
                                <select id="inputEntity" class="form-control" ng-model="user.data.entidad" ng-required="true">
                                    <option value="terminal">Terminal</option>
                                    <option value="agencia">Agencia marítima</option>
                                    <option value="forwarder">Forwarder</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <legend>Datos empresa</legend>
                            <div class="col-lg-12 form-group">
                                <label for="inputRazon" class="control-label"> Razón social</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.razon" id="inputRazon" placeholder="Ingresar razón social" ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputCuit" class="control-label"> CUIT</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.cuit" id="inputCuit" placeholder="Ingresar CUIT" ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputContacto" class="control-label"> E-Mail de contacto</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.contacto" id="inputContacto" placeholder="Ingresar correo electrónico" ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputTelefono" class="control-label"> Teléfono</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.telefono" id="inputTelefono" placeholder="Ingresar teléfono" ng-required="true">
                                </div>
                            </div>
                            <div ng-hide="user.data.entidad == 'terminal'">
                                <legend> Terminales con las que opera</legend>
                                <div class="col-lg-4 form-group">
                                    <label for="bactssa" class="control-label"> <input type="checkbox" ng-model="terminales.bactssa" ng-true-value="'bactssa'" class="checkbox-inline" id="bactssa" ng-change="getTerminals()"> BACTSSA</label>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="terminal4" class="control-label"> <input type="checkbox" ng-model="terminales.terminal4" ng-true-value="'terminal4'" class="checkbox-inline" id="terminal4" ng-change="getTerminals()"> TERMINAL 4</label>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="trp" class="control-label"> <input type="checkbox" ng-model="terminales.trp" ng-true-value="'trp'" class="checkbox-inline left" id="trp" ng-change="getTerminals()"> TRP</label>
                                </div>
                            </div>

                        </div>
                        <div class="col-lg-6">
                            <legend>Datos usuario</legend>
                            <div class="col-lg-12 form-group">
                                <label for="inputName" class="control-label"> Nombre</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.nombre" id="inputName" placeholder="Ingresar nombre" ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputSurname" class="control-label"> Apellido</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.apellido" id="inputSurname" placeholder="Ingresar apellido" ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputCharge" class="control-label"> Cargo</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.cargo" id="inputCharge" placeholder="Ingresar cargo" ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputEmail" class="control-label"> E-Mail</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.email" id="inputEmail" placeholder="Ingresar correo electrónico" ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputPassword" class="control-label"> Contraseña</label>
                                <div>
                                    <input type="password" class="form-control" ng-model="user.data.clave" id="inputPassword" placeholder="Ingresar contraseña" ng-required="true">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputConfirmPassword" class="control-label"> Confirme contraseña</label>
                                <div>
                                    <input type="password" class="form-control" ng-model="confirmPassword" id="inputConfirmPassword" placeholder="Confirmar contraseña" ng-required="true" onpaste="return false"/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <br>
                            <div class="col-lg-12 text-right">
                                <button type="submit" class="btn btn-primary" ng-disabled=""><span class="glyphicon glyphicon-log-in"></span> Enviar</button>
                                <button type="button" ui-sref="login" class="btn"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
