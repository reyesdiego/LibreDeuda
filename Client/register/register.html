<div class="container-fluid">

    <div class="row col-lg-12 page-header">
        <h1 id="forms"> Registro</h1>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <div class="well">
                <form ng-submit="send()" class="form-horizontal">
                    <fieldset>
                        <div class="form-group col-lg-12">
                            <label for="inputEntity" class="col-lg-3 control-label"> Entidad</label>
                            <div class="col-lg-8">
                                <select id="inputEntity" class="form-control" ng-model="user.data.group" ng-required="true" tabindex="1">
                                    <option value="AGE">Agencia marítima</option>
                                    <option value="FOR">Forwarder</option>
                                    <option value="TER">Terminal</option>
                                </select>
                            </div>
                            <div class="col-lg-1">
                                <button type="button" ui-sref="help" class="btn"><span class="glyphicon glyphicon-question-sign"></span> Ayuda</button>
                            </div>
                        </div>

                        <div class="col-lg-6">
                            <legend>Usuario del sistema</legend>
                            <div class="col-lg-12 form-group">
                                <label for="inputRazon" class="control-label"> Razón social</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.company" id="inputRazon" placeholder="Ingresar razón social" ng-required="true" tabindex="2">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputCuit" class="control-label"> CUIT</label>
                                <div>
                                    <input type="text" class="form-control" ng-class="user.data.cuit != '' && !validator.validateCuit(user.data.cuit) ? 'bad-input' : ''" ng-model="user.data.cuit" id="inputCuit" placeholder="Ingresar CUIT" ng-required="true" only-digits disallow-spaces tabindex="3">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputEmail" class="control-label"> E-Mail</label>
                                <div>
                                    <input type="email" class="form-control" ng-class="user.data.email != '' && !validator.validateEmail(user.data.email) ? 'bad-input' : ''" ng-model="user.data.email" id="inputEmail" placeholder="Ingresar correo electrónico" ng-required="true" tabindex="4">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputPassword" class="control-label"> Contraseña</label>
                                <div>
                                    <input type="password" class="form-control" ng-model="user.data.password" id="inputPassword" placeholder="Ingresar contraseña" ng-required="true" tabindex="5">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputConfirmPassword" class="control-label"> Confirme contraseña</label>
                                <div>
                                    <input type="password" class="form-control" ng-model="confirmPassword" id="inputConfirmPassword" placeholder="Confirmar contraseña" ng-required="true" onpaste="return false" tabindex="6">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <legend>Contacto</legend>
                            <div class="col-lg-12 form-group">
                                <label for="inputName" class="control-label"> Nombre</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.firstname" id="inputName" placeholder="Ingresar nombre" ng-required="true" tabindex="7">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputSurname" class="control-label"> Apellido</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.lastname" id="inputSurname" placeholder="Ingresar apellido" ng-required="true" tabindex="8">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputCharge" class="control-label"> Cargo</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.position" id="inputCharge" placeholder="Ingresar cargo" ng-required="true" tabindex="9">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputContacto" class="control-label"> E-Mail</label>
                                <div>
                                    <input type="email" class="form-control" ng-class="user.data.emailContact != '' && !validator.validateEmail(user.data.emailContact) ? 'bad-input' : ''" ng-model="user.data.emailContact" id="inputContacto" placeholder="Ingresar correo electrónico" ng-required="true" tabindex="10">
                                </div>
                            </div>
                            <div class="col-lg-12 form-group">
                                <label for="inputTelefono" class="control-label"> Teléfono</label>
                                <div>
                                    <input type="text" class="form-control" ng-model="user.data.telephone" id="inputTelefono" placeholder="Ingresar teléfono" ng-required="true" only-digits tabindex="11">
                                </div>
                            </div>
                            <!--<div ng-hide="user.data.group == 'TER'">
                                <legend> Terminales con las que opera</legend>
                                <div class="col-lg-4 form-group">
                                    <label for="bactssa" class="control-label"> <input type="checkbox" ng-model="terminales.BACTSSA" ng-true-value="'BACTSSA'" class="checkbox-inline" id="bactssa" ng-change="getTerminals()" tabindex="12"> BACTSSA</label>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="terminal4" class="control-label"> <input type="checkbox" ng-model="terminales.TERMINAL4" ng-true-value="'TERMINAL4'" class="checkbox-inline" id="terminal4" ng-change="getTerminals()" tabindex="13"> TERMINAL 4</label>
                                </div>
                                <div class="col-lg-4 form-group">
                                    <label for="trp" class="control-label"> <input type="checkbox" ng-model="terminales.TRP" ng-true-value="'TRP'" class="checkbox-inline left" id="trp" ng-change="getTerminals()" tabindex="14"> TRP</label>
                                </div>
                            </div>-->
                        </div>

                        <div class="form-group">
                            <br>
                            <div class="col-lg-12 text-right">
                                <button type="submit" class="btn btn-primary" tabindex="15"><span class="glyphicon glyphicon-log-in"></span> Enviar</button>
                                <button type="button" ui-sref="login" class="btn" tabindex="16"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>

</div>
