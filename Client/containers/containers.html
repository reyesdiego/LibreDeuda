<div class="container-fluid">

    <div class="row page-header col-lg-12">
        <h1>Listado de contenedores</h1>
    </div>

    <div class="row col-lg-12">
        <div ng-show="errorResponse.show" class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">{{ errorResponse.title }}</h3>
            </div>
            <div class="panel-body">
                {{ errorResponse.message }}
            </div>
        </div>
    </div>


    <table ng-hide="errorResponse.show" class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>Buque</th>
            <th>Viaje</th>
            <th>Contenedor</th>
            <th>Fecha</th>
            <th>CUIT</th>
            <th>Razón social</th>
            <th>Devolución</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in dataContainers">
            <td>{{ data.SHIP }}</td>
            <td>{{ data.TRIP }}</td>
            <td>{{ data.CONTAINER }}</td>
            <td>{{ data.DATE }}</td>
            <td>{{ data.CUIT }}</td>
            <td>{{ data.COMPANY }}</td>
            <td>{{ data.RETURN_PLACE }}</td>
            <td>{{ data.STATUS }}</td>
        </tr>
        </tbody>
    </table>

    <div class="col-lg-12">
        <button class="btn btn-default" ui-sref="containers.new">Informar contenedor</button>
    </div>

    <div ui-view></div>

</div>
