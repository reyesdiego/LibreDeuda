<div class="container-fluid">
    <div class="row col-lg-6 well top-gap">
        <form class="form-horizontal" ng-submit="saveContainer()">
            <fieldset>
                <legend>Nuevo registro</legend>
                <div class="form-group">
                    <label for="ship" class="col-lg-2 control-label"><span class="glyphicon"></span> Buque</label>
                    <div class="input-group col-lg-9">
                        <input type="text" class="form-control" ng-model="newContainer.SHIP" id="ship" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('SHIP')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="trip" class="col-lg-2 control-label"><span class="glyphicon"></span> Viaje</label>
                    <div class="input-group col-lg-9">
                        <input type="text" class="form-control" ng-model="newContainer.TRIP" id="trip" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('TRIP')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="container" class="col-lg-2 control-label"><span class="glyphicon"></span> Contenedor</label>
                    <div class="input-group col-lg-9">
                        <input type="text" class="form-control" ng-model="newContainer.CONTAINER" id="container" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('CONTAINER')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bl" class="col-lg-2 control-label"><span class="glyphicon"></span> Conocimiento</label>
                    <div class="input-group col-lg-9">
                        <input type="text" class="form-control" ng-model="newContainer.BL" id="bl" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('BL')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-lg-2 control-label"><span class="glyphicon"></span> Fecha</label>
                    <div class="input-group col-lg-9">
                        <input type="text" class="form-control" ng-model="newContainer.DATE" id="date" placeholder="" ng-required="true" uib-datepicker-popup="{{datePopUp.format}}" is-open="datePopUp.opened" datepicker-options="datePopUp.options" close-text="Cerrar" current-text="Hoy" clear-text="Borrar">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="return" class="col-lg-2 control-label"><span class="glyphicon"></span> Lugar devoluci√≥n</label>
                    <div class="input-group col-lg-9">
                        <input type="text" class="form-control" ng-model="newContainer.RETURN_PLACE" id="return" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('RETURN_PLACE')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cuit" class="col-lg-2 control-label"><span class="glyphicon"></span> CUIT</label>
                    <div class="input-group col-lg-9">
                        <input type="text" class="form-control" ng-model="containerDetail.CUIT" id="cuit" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('CUIT')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status" class="col-lg-2 control-label"><span class="glyphicon"></span> Estado</label>
                    <div class="input-group col-lg-9">
                        <input type="text" class="form-control" ng-model="containerDetail.STATUS" id="status" placeholder="" ng-required="true" uib-typeahead="state.id as state.formatted for state in statesContainers | filter:$viewValue | limitTo:8" typeahead-editable="false" typeahead-input-formatter="formatStatus($model)">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('STATUS')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                    </div>
                </div>
                <div class="form-group col-lg-11">
                    <div class="form-group pull-right">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                        <button type="button" class="btn btn-default" ui-sref="containers"><span class="glyphicon glyphicon-remove-circle"></span> Cancelar</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
