<!DOCTYPE html>
<html lang="es" ng-app="libreDeuda">
<head>
    <meta charset="UTF-8">
    <title>LibreDeuda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- build:css -->
    <link rel="stylesheet" href="css/bootstrap-cosmo.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- endbuild -->
    <!-- build:bower -->
    <!-- BOWER COMPONENTS -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-i18n/angular-locale_es-ar.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-socket-io/socket.js"></script>
    <script src="bower_components/ng-idle/angular-idle.js"></script>
    <!-- endbuild -->
    <!-- build:app -->
    <!-- APP SCRIPT -->
    <script src="app.js"></script>
    <!-- CLASSES -->
    <script src="class/lde.class.js"></script>
    <!-- CONTROLLERS -->
    <script src="login/login.js"></script>
    <script src="lde/new/lde.new.controller.js"></script>
    <script src="lde/search/lde.search.controller.js"></script>
    <script src="lde/search/lde.update.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <!-- FACTORIES -->
    <script src="lde/lde.factory.js"></script>
    <!-- DIRECTIVES -->
    <script src="directives/toUpper.directive.js"></script>
    <script src="directives/disallowSpaces.directive.js"></script>
    <script src="directives/onlyDigits.directive.js"></script>
    <!-- SERVICES -->
    <script src="services/config.js"></script>
    <script src="services/socket.js"></script>
    <script src="services/dialogs/dialogs.js"></script>
    <script src="services/storage.js"></script>
    <script src="services/session.js"></script>
    <script src="services/register.service.js"></script>
    <script src="services/validator.service.js"></script>
    <!-- FILTERS -->
    <script src="filters/generalFilters.js"></script>
    <!-- endbuild -->
    <!-- build:socket -->
    <!-- OTHER LIBRARIES -->
    <script src="lib/socket.io.min.js"></script>
    <!-- endbuild -->
</head>
<body class="container-fluid" ng-class="loginScreen ? 'image-background' : ''">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header" uib-dropdown>
            <button type="button" class="navbar-toggle collapsed" data-target="#user" aria-expanded="false" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href class="navbar-brand"><img src="images/logo-libredeuda-chico.PNG" height="30"></a>
        </div>

        <div class="collapse navbar-collapse" id="register" aria-expanded="false" uib-collapse="isCollapsed" ng-if="!session.isAuthenticated()">
            <ul class="nav navbar-nav navbar-right">
                <li class="navbar-btn"  ui-sref="register">
                    <a href><span class="glyphicon glyphicon-user"></span> Solicitar usuario</a>
                </li>
            </ul>
        </div>

        <div class="collapse navbar-collapse" id="user" aria-expanded="false" uib-collapse="isCollapsed" ng-if="session.isAuthenticated()">
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown open" uib-dropdown>
                    <a href="#" class="dropdown-toggle"  uib-dropdown-toggle data-toggle="dropdown" role="button" aria-expanded="true"><span uib-dropdown-toggle class="glyphicon glyphicon-user"></span> {{ session.getFullName() }} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                        <li ng-click="logOut()"><a href ><span class="glyphicon glyphicon-log-out"></span> Salir</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="row wrapper">
    <div ui-view></div>
</div>

<footer class="container-fluid footer" ng-hide="loginScreen">
    <hr>
    <span class="hidden-xs">Administraci√≥n General de Puertos S.E. - Departamento de desarrollo <img src="images/logo-puerto-chico.png" height="45"></span>
    <span class="visible-xs">AGP S.E. - Depto. de desarrollo <img src="images/logo-puerto-chico.png"></span>
</footer>

</body>
</html>
