<div class="container-fluid">
    <div class="row col-lg-12 page-header">
        <h1>Informar Libre Deuda</h1>
    </div>

    <div class="row col-lg-offset-3 col-lg-6 well top-gap">
        <form class="form-horizontal" ng-submit="saveLde()">
            <fieldset>
                <legend>Nuevo registro</legend>
                <div class="col-lg-12">
                    <div class="form-group">
                        <label for="terminal" class="col-lg-2 control-label"><span class="glyphicon"></span> Terminal</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newContainer.TERMINAL" id="terminal" placeholder="" ng-required="true" uib-typeahead="terminal for terminal in terminals | filter:$viewValue | limitTo:8" typeahead-editable="false" autocomplete="off">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('TERMINAL')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ship" class="col-lg-2 control-label"><span class="glyphicon"></span> Buque</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newContainer.BUQUE" id="ship" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('BUQUE')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="trip" class="col-lg-2 control-label"><span class="glyphicon"></span> Viaje</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newContainer.VIAJE" id="trip" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('VIAJE')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="container" class="col-lg-2 control-label"><span class="glyphicon"></span> Contenedor</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newContainer.CONTENEDOR" id="container" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('CONTENEDOR')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bl" class="col-lg-2 control-label"><span class="glyphicon"></span> Conocimiento</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newContainer.BL" id="bl" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('BL')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="date" class="col-lg-2 control-label"><span class="glyphicon"></span> Fecha</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newContainer.FECHA_DEV" id="date" placeholder="" ng-required="true" uib-datepicker-popup="{{datePopUp.format}}" is-open="datePopUp.opened" datepicker-options="datePopUp.options" close-text="Cerrar" current-text="Hoy" clear-text="Borrar">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="openDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="return" class="col-lg-2 control-label"><span class="glyphicon"></span> Lugar devoluci√≥n</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newContainer.LUGAR_DEV" id="return" placeholder="" ng-required="true" uib-typeahead="place._id as place.NOMBRE for place in returnPlaces | filter:$viewValue | limitTo:8" typeahead-editable="false" typeahead-input-formatter="formatPlace($model)">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('LUGAR_DEV')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cuit" class="col-lg-2 control-label"><span class="glyphicon"></span> CUIT</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control" ng-model="newContainer.CUIT" id="cuit" placeholder="" ng-required="true" toupper>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('CUIT')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-offset-2"><input type="checkbox" class="checkbox-inline" ng-model="newContainer.VENCE" id="vence"> Este libre deuda vence</label>
                    </div>
                    <!--<div class="form-group">
                        <label for="status" class="col-lg-2 control-label"><span class="glyphicon"></span> Estado</label>
                        <div class="input-group col-lg-9">
                            <input type="text" class="form-control {{ newContainer.STATUS[0].STATUS | containerClass}}" ng-model="newContainer.STATUS[0].STATUS" id="status" placeholder="" ng-required="true" uib-typeahead="state.id as state.formatted for state in statesContainers | filter:$viewValue | limitTo:8" typeahead-editable="false" typeahead-input-formatter="formatStatus($model)">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="eraseField('STATUS', 'STATUS')"><i class="glyphicon glyphicon-remove"></i></button>
                        </span>
                        </div>
                    </div>-->
                </div>
                <div class="form-group col-lg-12 text-right">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Guardar</button>
                    <button type="button" class="btn btn-default" ui-sref="main"><span class="glyphicon glyphicon-remove-circle"></span> Cancelar</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
